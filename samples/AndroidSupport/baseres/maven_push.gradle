apply plugin: 'maven'
apply plugin: 'signing'

def getRepositoryUrl() {
    return hasProperty('NEXUS_REPO') ? NEXUS_REPO : "http://jfrog.cloud.qiyi.domain/iqiyi-maven-vertical/"
}

def getRepositoryUsername() {
    return hasProperty('NEXUS_USERNAME') ? NEXUS_USERNAME : "iqiyi-maven-vertical"
}

def getRepositoryPassword() {
    return hasProperty('NEXUS_PASSWORD') ? NEXUS_PASSWORD : "r8Gq9yQqdhhU"
}

def isReleaseBuild() {
    return !(VERSION.contains('SNAPSHOT'))
}

def isRemoteRepo() {
    String repoUrl = getRepositoryUrl()
    return repoUrl.startsWith('http')
}

afterEvaluate { project ->
    uploadArchives {
        repositories {
            mavenDeployer {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
                pom.artifactId = ARTIFACT_ID
                pom.groupId = GROUP_ID
                pom.version = VERSION

                repository(url: uri(getRepositoryUrl())) {
                    if (isRemoteRepo()) {
                        authentication(userName: getRepositoryUsername(), password: getRepositoryPassword())
                    }
                }

                pom.project {
                    name POM_NAME
                    packaging POM_PACKAGING
                    description POM_DESCRIPTION
                }
            }
        }
    }

    signing {
        required { isReleaseBuild() && gradle.taskGraph.hasTask("uploadArchives") }
        sign configurations.archives
    }
}